	<mat-tab  label="Dokumentation">
		<ng-template matTabContent>
			<ys-documentation [user]="user()"></ys-documentation>

	</mat-tab>

		<ng-template matTabContent>
			<ys-invoice [user]="user()" [userType]="userType()"></ys-invoice>
		</ng-template>
	</mat-tab>
